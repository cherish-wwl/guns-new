<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guns - 登录</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
    <div style="padding: 10px 0px;">
        <div>
            <h1 class="logo-name" style="margin-left: -230px;">HUOKING</h1>
        </div>
        <h3>欢迎使用 HUOKING</h3>
        <br/>
        <ul id="myTab" class="nav nav-tabs" style="width: 100%;">
            <li class="active"  style="width: 50%;">
                <a href="#home" data-toggle="tab">
                    账号密码登录
                </a>
            </li>
            <li style="width: 50%;"><a href="#ios" data-toggle="tab">扫码登录</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <h4 style="color: red;">${tips!}</h4>
                <form class="m-t" role="form" action="${ctxPath}/login" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" required="">
                    </div>

                    <!--tool.getKaptchaOnOff() == false 为显示验证码-->
                    @if(tool.getKaptchaOnOff() == false){
                    <div class="form-group" style="float: left;">
                        <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                            <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                        </div>
                        <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                            <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                        </div>
                    </div>
                    @}
                    <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                    </p>
                </form>
                <a href="${ctxPath}/salaryWeb/registerNewUserPage"class="btn btn-primary block full-width m-b">注册</a>
            </div>
            <div class="tab-pane fade" id="ios">
                <div id="weChatImage"></div>
            </div>
        </div>

    </div>
</div>

<script>
    $(function(){
        $("#kaptcha").on('click',function(){
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random()*100) ).fadeIn();
        });
        var obj = new WxLogin({
            id:"weChatImage",
            appid: "wxfe544f78e9004a6e",
            scope: "snsapi_login",
            redirect_uri: "ssf.ihuoking.com                                                                                                                                                                                                                                                                                                                         ",
            state: "STATE",
            style: "",
            href: ""
        });
    });
</script>

</body>

</html>
