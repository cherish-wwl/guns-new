<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8" />
    <title>华景薪酬库-用户登录</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- CSS
  ================================================== -->

    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">


    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

    <link rel="stylesheet" href="${ctxPath}/static/Salaryweb/css/style.css" />


    <!-- JS
  ================================================== -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- HTML5 Shiv events -->
    <script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/modernizr.custom.11889.js"></script>
    <!-- HTML5 Shiv events (end)-->
    <script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/nav-resp.js"></script>


    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>

    <!-- Favicons
  ================================================== -->
    <link rel="shortcut icon" href="${ctxPath}/static/Salaryweb/images/favicon.ico" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<!-- Primary Page Layout
================================================== -->

<div  id="wrap">
    <header id="header" class="container">
        <div class="top-link">
            <a href="${ctxPath}/login">登录/注册</a>
        </div>
        <div class="four columns">
            <a href="#"><img src="${ctxPath}/static/Salaryweb/images/logo.png" /></a>
        </div>
        <nav id="nav-wrap" class="twelve columns">
            <ul id="nav">
                <!--	 -->
                <li><a href="${ctxPath}/salaryIndex">首页</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexAbout">平台介绍</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexServices">岗位薪酬</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexPortfolio3col">行业薪酬</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexBlog">薪酬查询</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexBlogSingle">专项报告</a></li>
            </ul>
        </nav><!-- /nav-wrap -->
    </header><!-- end-header -->

    <!--内容区-->
    <section id="full-width">
        <div class="background-blue"></div>
        <div class="waves02">
            <img class="waves02-img" src="${ctxPath}/static/Salaryweb/images/index/bolang_img.png" />
        </div>
        <div class="login-div">
            <img class="login-img" src="/static/Salaryweb/images/login/img20.png" />
            <div class="loginDiv">
                <!-- 登陆框-->
                <ul id="myTab" class="nav nav-tabs" style="width: 100%;">
                    <li class="active"  style="width: 50%;border-right: 2px solid #ddd;">
                        <a href="#home" data-toggle="tab">
                            登录
                        </a>
                    </li>
                    <li style="width: 50%;"><a href="#ios" data-toggle="tab">二维码登录</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <h4 style="color: red;">${tips!}</h4>
                        <form class="m-t" role="form" action="${ctxPath}/login" method="post">
                            <div class="form-group">
                                <div class="col-xs-12" style="padding-left: 0px; padding-right: 0px;display: -webkit-box;">
                                    <img  class="item-img" src="/static/Salaryweb/images/login/yonghu.png" />
                                    <input type="text" name="username" class="form-control form-input" placeholder="用户名" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12" style="padding-left: 0px; padding-right: 0px;display: -webkit-box;">
                                    <img  class="item-img" src="/static/Salaryweb/images/login/mima.png" />
                                    <input type="password" name="password" class="form-control form-input" placeholder="密码" required="">
                                </div>
                            </div>

                            <!--tool.getKaptchaOnOff() == false 为显示验证码-->
                            @if(tool.getKaptchaOnOff() == false){
                            <div class="form-group" style="float: left;">
                                <div class="col-sm-7" style="padding-left: 0px; padding-right: 0px; display: -webkit-box;">
                                    <img  class="item-img" src="/static/Salaryweb/images/login/yanzhengma.png" />
                                    <input class="form-control form-input" type="text" name="kaptcha" placeholder="验证码" required="">
                                </div>
                                <div class="col-xs-1" style="padding-left: 0px; padding-right: 0px;"></div>
                                <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                                </div>
                            </div>
                            @}
                            <div style="text-align:center;">
                                <button type="submit" class="login-btn">登 录</button>
                            </div>

                        </form>
                        <div style="text-align:center;">
                            <a href="${ctxPath}/salaryWeb/registerNewUserPage" style="color: #848484;font-size: 24px;">注册用户</a>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="ios">
                        <div id="weChatImage"></div>
                    </div>
                </div>

            </div>
        </div>



    </section>


    <footer id="footer" align="center">
        <div class="container footer-in">
            <!--第一行-->
            <!--分享到-->
            <div class="one-third column" align="left">
                <h4>分享到</h4>
                <br />
                <div style="display: inline-block">
                    <img src="/static/Salaryweb/images/index/qq.png" align="left">
                </div>
                <div>
                    <img src="/static/Salaryweb/images/index/wechat.png" align="left">
                </div>

                <br />
            </div>
            <!--联系我们-->
            <div class="one-third column" align="left">
                <h4>联系我们</h4>
                <br />

                <p><img src="${ctxPath}/static/Salaryweb/images/social_phone.png" align="left" />&nbsp;
                    028-87099345<br />
                </p>
                <p>
                    <img src="${ctxPath}/static/Salaryweb/images/social_mail.png" align="left" />&nbsp;
                    youxianghao\@huoking.com<br />
                </p>
            </div>
            <!--意见反馈-->
            <div class="one-third column" align="left">
                <h4>意见反馈</h4>
                <br />
                <ul style="margin-left: 20px;">
                    <li type="square">意见建议</li>
                    <li type="square">在线客服</li>
                    <li type="square">关于我们</li>
                </ul>
            </div>
            <!--第二行-->
            <div  style="text-align: center">
                <div><img src="${ctxPath}/static/Salaryweb/images/logo.png"/></div>
                <div><p>Copyright© 2015 华景咨询有限公司</p></div>
            </div>

        </div><!-- end-footer-in -->
    </footer>
    <!-- end-footer -->

</div><!-- end-wrap -->
<!-- End Document
================================================== -->


<script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/latest-twitt.js"></script>
<script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/vincie-send.js"></script>

<!--自定义样式-->
<link rel="stylesheet" href="/static/css/login.css" />
</body>
</html>
