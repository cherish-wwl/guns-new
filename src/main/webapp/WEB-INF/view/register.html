<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8" />
    <title>华景薪酬库-注册用户</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- CSS
  ================================================== -->

    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">


    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

    <link rel="stylesheet" href="${ctxPath}/static/Salaryweb/css/style.css" />
    <!--自定义样式-->
    <link rel="stylesheet" href="/static/css/register.css" />

    <!-- JS
  ================================================== -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- HTML5 Shiv events -->
    <script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/modernizr.custom.11889.js"></script>
    <!-- HTML5 Shiv events (end)-->
    <script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/nav-resp.js"></script>


    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>

    <!-- Favicons
  ================================================== -->
    <link rel="shortcut icon" href="${ctxPath}/static/Salaryweb/images/favicon.ico" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<!-- Primary Page Layout
================================================== -->

<div  id="wrap">
    <header id="header" class="container">
        <div class="top-link">
            <a href="${ctxPath}/login">登录/注册</a>
        </div>
        <div class="four columns">
            <a href="#"><img src="${ctxPath}/static/Salaryweb/images/logo.png" /></a>
        </div>
        <nav id="nav-wrap" class="twelve columns">
            <ul id="nav">
                <!--	 -->
                <li><a href="${ctxPath}/salaryIndex">首页</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexAbout">平台介绍</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexServices">岗位薪酬</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexPortfolio3col">行业薪酬</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexBlog">薪酬查询</a></li>
                <li><a href="${ctxPath}/salaryWeb/salaryIndexBlogSingle">专项报告</a></li>
            </ul>
        </nav><!-- /nav-wrap -->
    </header><!-- end-header -->

    <!--内容区-->
    <section id="full-width">
        <div class="background-blue"></div>
        <div class="waves02">
            <img class="waves02-img" src="${ctxPath}/static/Salaryweb/images/index/bolang_img.png" />
        </div>
        <div class="login-div">
            <div class="loginDiv">
                <form class="m-t col-xs-12" role="form" action="${ctxPath}/salaryWeb/registerUser" method="post">
                    <div class="col-xs-12">
                        <label class="circle"></label>
                        <span  class="font01">用户注册</span>
                    </div>
                    <hr />
                    <div class="form-group col-xs-12">
                        <div class="col-xs-5 form-group-font"> 用户名称：</div>
                        <div class="col-xs-7">
                            <input type="text" name="username" class="form-control form-group-input" placeholder="请输入用户名称" required="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="col-xs-5 form-group-font">  电话号：</div>
                        <div class="col-xs-7">
                            <input type="text" name="phone" class="form-control form-group-input" placeholder="请输入电话号" required="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="col-xs-5 form-group-font">  密码：</div>
                        <div class="col-xs-7">
                            <input type="password" name="password" class="form-control form-group-input" placeholder="请输入密码" required="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="col-xs-5 form-group-font">  确认密码：</div>
                        <div class="col-xs-7">
                            <input type="password" name="password2" class="form-control form-group-input" placeholder="再次输入密码" required="">
                        </div>
                    </div>
                    <div style="display: block;text-align: center"><button type="submit" class="register-btn">确定</button></div>

                </form>
            </div>
        </div>



    </section>


    <footer id="footer" align="center">
        <div class="container footer-in">
            <!--第一行-->
            <!--分享到-->
            <div class="one-third column" align="left">
                <h4>分享到</h4>
                <br />
                <div style="display: inline-block">
                    <img src="/static/Salaryweb/images/index/qq.png" align="left">
                </div>
                <div>
                    <img src="/static/Salaryweb/images/index/wechat.png" align="left">
                </div>

                <br />
            </div>
            <!--联系我们-->
            <div class="one-third column" align="left">
                <h4>联系我们</h4>
                <br />

                <p><img src="${ctxPath}/static/Salaryweb/images/social_phone.png" align="left" />&nbsp;
                    028-87099345<br />
                </p>
                <p>
                    <img src="${ctxPath}/static/Salaryweb/images/social_mail.png" align="left" />&nbsp;
                    youxianghao\@huoking.com<br />
                </p>
            </div>
            <!--意见反馈-->
            <div class="one-third column" align="left">
                <h4>意见反馈</h4>
                <br />
                <ul style="margin-left: 20px;">
                    <li type="square">意见建议</li>
                    <li type="square">在线客服</li>
                    <li type="square">关于我们</li>
                </ul>
            </div>
            <!--第二行-->
            <div  style="text-align: center">
                <div><img src="${ctxPath}/static/Salaryweb/images/logo.png"/></div>
                <div><p>Copyright© 2015 华景咨询有限公司</p></div>
            </div>

        </div><!-- end-footer-in -->
    </footer>
    <!-- end-footer -->

</div><!-- end-wrap -->
<!-- End Document
================================================== -->


<script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/latest-twitt.js"></script>
<script type="text/javascript" src="${ctxPath}/static/Salaryweb/js/vincie-send.js"></script>


</body>
</html>
