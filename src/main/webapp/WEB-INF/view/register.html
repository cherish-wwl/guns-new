<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>华景咨询 - 注册新用户</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<a href="${ctxPath}/login">返回首页</a>

<form class="m-t" role="form" action="${ctxPath}/registerUser" method="post">
    <div class="form-group">
        用户名称： <input type="text" name="username" class="form-control" placeholder="请输入用户名称" required="">
    </div>
    <div class="form-group">
        电话号：<input type="number" name="number" class="form-control" placeholder="请输入电话号" required="">
    </div>
    <div class="form-group">
        密码：<input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
    </div>
    <div class="form-group">
        确认密码：<input type="password" name="password" class="form-control" placeholder="再次输入密码" required="">
    </div>

    <button type="submit" class="btn btn-primary block full-width m-b">确定</button>
</form>
</body>
</html>
