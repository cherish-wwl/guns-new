@layout("/common/_container.html"){
<style>
    td:last-child {
        white-space: nowrap;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>薪酬管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="Salary.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="SalaryTableToolbar" role="group">
                                <#button name="添加" icon="fa-plus" clickFun="Salary.openAddSalary()"/>
                        </div>
                        <#table id="SalaryTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/salary/salary.js"></script>
@}
